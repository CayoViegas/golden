services:
  db:
    image: postgres:15
    container_name: golden_db
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=golden_user
      - POSTGRES_PASSWORD=golden_pass
      - POSTGRES_DB=golden_db
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: golden_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://golden_user:golden_pass@db:5432/golden_db
    depends_on:
      - db

volumes:
  postgres_data: